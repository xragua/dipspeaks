name: Run CI-test

on:
  push:
    branches:
      - '**'  # This will trigger on pushes to any branch
  pull_request:
    branches:
      - '**'  # This will trigger on pull requests to any branch
  schedule:
    # Run every Monday at 6am UTC
    - cron: '0 6 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade dipspeaks
        pip install pytest
        pip install pytest-cov

    - name: Run tests with coverage
      run: |
        cd test  # Navigate to the test directory
        pytest --cov=./ --cov-report=xml  # Generate the coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml  
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}  
        verbose: true
